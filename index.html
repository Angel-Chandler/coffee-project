<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,200;16..144,300;16..144,400&display=swap" rel="stylesheet">
    <title>Rich Coffee Roastery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Coffee by Roasts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Coffee by Name</a>
                        </li>
                    </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Coffee" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</header>
<div class="d-flex position-relative">
    <div id="header" class="container-fluid d-flex" >
        <div  id="headerText" class="d-flex col-lg-10 position-absolute">
            <h1 class="picHeader"> Rich Coffee Roastery </h1>
            <h3>Order Your Whole Bean Colombian Coffee Today!</h3>
            <button class="btn-1">Order Now</button>
        </div>
        <div class="headerImage d-flex col-lg-8">
            <img src="images/pexels-tim-douglas-6205512.jpg" class="img-fluid" alt="coffee in hand">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">.col-6<br>Subsequent columns continue along the new line.</div>
        </div>
<section id="coffeeSelection" class="d-flex">
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
        <div class="search-wrapper">
            <label For="search">Search Coffees</label>
            <input type="search" id="search" data-search>
        </div>
    </form>
    <form>
        <label for="roast-input"></label>
        <select id="roast-input">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="coffee-suggestion">
            <label for="coffeeAdd">Add Coffee Suggestion</label>
            <input type="search" id="coffeeAdd" data-coffeeAddition>
        </div>
        <button id="submit-coffeeSuggest" class="btn">Submit</button>
    </form>

    <div>
        <div id="coffees">
            <div>NAME</div>
            <div>ROAST</div>
        </div>
    </div>

</section>
<footer>
    <p>(c) 2023 All rights reserved</p>
    <div id="social-media-links">
    </div>
</footer>

    <script src="main.js"></script>
</body>
</html>
