<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,200;16..144,300;16..144,400&display=swap"
          rel="stylesheet">
    <title>Rich Coffee Roastery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Anchors.edge Roastery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Coffee by Roasts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Coffee by Name</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Coffee" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="d-flex position-relative">
    <div id="header" class="container-fluid d-flex">
        <div id="headerText" class="d-flex col-lg-10 position-absolute">
            <h1 class="picHeader"> Anchors.edge Roastery </h1>
            <h3>Order Your Whole Bean Colombian Coffee Today!</h3>
            <button class="btn-1">Order Now</button>
        </div>
        <div class="headerImage d-flex col-lg-8">
            <img src="images/pexels-tim-douglas-6205512.jpg" class="img-fluid" alt="coffee in hand">
        </div>
    </div>
</div>
<section>
    <div id=filterCoffee>
        <form id="searchRoast" class="col-md-6">
            <div id="coffeeSelection" class="col">
                <label class="visually-hidden" for="roast-selection" for="autoSizingSelect">Filter by Roast</label>
                <select id="roast-selection" class="form-select">
                    <option class="allClass">all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                    <label For="search">Coffee Name</label>
                    <input type="search" id="search" data-search>
                    <input id="submit" type="submit" class="form-control search-wrapper" placeholder="Type Here"
                           aria-label="Last name">
                </div>
        </form>
    </div>
</section>
<section>
    <div class="d-flex row">
        <form class="col">
            <label for="roast-input"> Input Roast</label>
            <select id="roast-input">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <div class="d-flex coffee-suggestion">
                <label for="coffeeAdd">Add A Coffee Name</label>
                <input type="search" id="coffeeAdd" data-coffeeAddition>
            </div>
            <button id="submit-coffeeSuggest" type="button" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</section>
<section>
    <div id="coffeeCards" class="d-flex row-col">
    </div>
</section>
<footer>
    <div id="social-media-links">
    </div>
</footer>
<script src="main.js"></script>
</body>
</html>
